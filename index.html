<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currency converter</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="16x16" href="./src/imgs/favicon_io/favicon-16x16.png">
    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/0228273b28.js" crossorigin="anonymous"></script>
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./src/style.css" />
    <!-- SCRIPT -->
    <script defer src="./src/app.js"></script>
</head>

<body id="body">
    <div class="main-container">
        <img class="money-img" src="./src/imgs/money-darktheme.png" alt="money-image" />
        <h1>Currency converter</h1>
        <p>Pick your currency and the amount</p>
        <!-- Change theme btn -->
        <button id="theme-btn" class="theme-btn"><i id="theme-icon" class="fas fa-sun"></i></button>

        <div id="container" class="container">
            <div class="currency">
                <select id="currency-one">
                    <option value="AUD">AUD</option>
                    <option value="BGN">BGN</option>
                    <option value="BRL">BRL</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="CZK">CZK</option>
                    <option value="DKK">DKK</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="GTQ">GTQ</option>
                    <option value="HKD">HKD</option>
                    <option value="HRK">HRK</option>
                    <option value="HUF">HUF</option>
                    <option value="IDR">IDR</option>
                    <option value="ILS">ILS</option>
                    <option value="INR">INR</option>
                    <option value="ISK">ISK</option>
                    <option value="JPY">JPY</option>
                    <option value="KRW">KRW</option>
                    <option value="MXN">MXN</option>
                    <option value="MYR">MYR</option>
                    <option value="NOK">NOK</option>
                    <option value="NZD">NZD</option>
                    <option value="PHP">PHP</option>
                    <option value="PLN">PLN</option>
                    <option value="RON">RON</option>
                    <option value="RUB">RUB</option>
                    <option value="SEK">SEK</option>
                    <option value="SGD">SGD</option>
                    <option value="THB">THB</option>
                    <option value="TRY">TRY</option>
                    <option value="USD" selected>USD</option>
                    <option value="ZAR">ZAR</option>
                </select>
                <input type="number" id="amount-one" placeholder="0" value="1" />
            </div>

            <div class="swap-rate-container">
                <button class="btn" id="swap-btn">
                    Swap
                </button>
                <div class="rate" id="exchange-rate"></div>
            </div>

            <div class="currency">
                <select id="currency-two">

                    <option value="AUD">AUD</option>
                    <option value="BGN">BGN</option>
                    <option value="BRL">BRL</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="CZK">CZK</option>
                    <option value="DKK">DKK</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="HKD">HKD</option>
                    <option value="HRK">HRK</option>
                    <option value="HUF">HUF</option>
                    <option value="IDR">IDR</option>
                    <option value="ILS">ILS</option>
                    <option value="INR">INR</option>
                    <option value="ISK">ISK</option>
                    <option value="JPY">JPY</option>
                    <option value="KRW">KRW</option>
                    <option value="MXN">MXN</option>
                    <option value="MYR">MYR</option>
                    <option value="NOK">NOK</option>
                    <option value="NZD">NZD</option>
                    <option value="PHP">PHP</option>
                    <option value="PLN">PLN</option>
                    <option value="RON">RON</option>
                    <option value="RUB">RUB</option>
                    <option value="SEK">SEK</option>
                    <option value="SGD">SGD</option>
                    <option value="THB">THB</option>
                    <option value="TRY">TRY</option>
                    <option value="USD">USD</option>
                    <option value="ZAR">ZAR</option>
                </select>
                <input type="number" id="amount-two" placeholder="0" />
            </div>
        </div>

        <div id="date" class="current-date"></div>
    </div>

</body>

</html>
